group 'net.goc.pangle_ad_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
dependencies {
    //implementation files('libs/open_ad_sdk.aar')
    implementation(name: 'open_ad_sdk', ext: 'aar')
    //implementation 'com.android.support:support-v4:24.2.0'
}
